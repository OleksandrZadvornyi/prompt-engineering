# config/config.yaml

# --- All Available Models ---
# Define each model with its full API identifier and a safe name for directories.
models:
  gpt-4o-mini:
    identifier: "openai/gpt-4o-mini"
    provider: "openai"
  llama:
    identifier: "meta-llama/llama-3.3-70b-instruct"
    provider: "crusoe"
  deepseek:
    identifier: "deepseek/deepseek-chat-v3-0324"
    provider: "crusoe"

# --- Current Experiment Settings ---
# Select which experiment to run by changing the values here.
experiment:
  model_key: "llama" # Use the safe key from the 'models' section
  prompt_variant: "chain-of-thought-clusters"

# --- Project Paths ---
project_paths:
  data_dir: "data/"
  results_dir: "results/"
